<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Asesoría de Tesis</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- Barra de navegación -->
  <nav class="navbar">
    <div class="navbar-logo">
      <a href="index.html">
        <img src="assets/logo.png" alt="Logo Asesoría de Tesis" class="logo">
      </a>
    </div>
    <ul class="navbar-menu">
      <li><a href="index.html">Inicio</a></li>
      <li><a href="contact.html">Contáctanos</a></li>
      <li><a href="about.html">Nosotros</a></li>
      <li><a href="services.html">Servicios</a></li>
    </ul>
  </nav>

  <!-- Sección de Contacto -->
  <section class="contact-container">
    <div class="contact-wrapper">
      <div class="contact-image">
        <img src="assets/contact-image.jpg" alt="Imagen de contacto">
      </div>
      <div class="contact-form">
        <h2>Contáctanos</h2>
        <p>Estamos aquí para ayudarte. Completa el formulario y nos pondremos en contacto contigo pronto.</p>
        <form action="#">
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" required>
          
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" required>
          
          <label for="message">Mensaje:</label>
          <textarea id="message" name="message" rows="4" required></textarea>
          
          <button type="submit">Enviar</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-social">
      <a href="#"><img src="assets/icons/facebook.svg" alt="Facebook"></a>
      <a href="#"><img src="assets/icons/whatsapp.svg" alt="WhatsApp"></a>
    </div>
    <p>Copyright © 2024 Asesoría de Tesis - Consultores Puno</p>
  </footer>

  <script src="js/carousel.js"></script>
</body>
</html>
